server.port: 8181
spring.cloud.stream:
  bindings:
    order-outbound:
      destination: appliance-topic
  kafka.binder:
    configuration:
      commit.interval.ms: 1000
    brokers: localhost:9092
    serdeError: logAndContinue
  kafka.bindings:
    order-outbound:
    producer: 
    configuration.default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
    configuration.default.value.serde: org.springframework.kafka.support.serializer.JsonSerde
    configuration.spring.json.trusted.packages: '*'
    configuration.spring.json.value.default.type: com.example.BIService.models.cOrder

spring.cloud.stream.bindings:
  process-in-0:
        destination: appliance-topic
spring.cloud.stream.kafka.streams.binder:
  brokers: localhost:9092
  configuration:
    commit.interval.ms: 1000
  serdeError: logAndContinue

spring.cloud.stream.kafka.streams.bindings.process-in-0.consumer:
    configuration.default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
    configuration.default.value.serde: org.springframework.kafka.support.serializer.JsonSerde
    configuration.spring.json.trusted.packages: '*'
    configuration.spring.json.value.default.type: com.example.BIService.models.cOrder

spring.cloud.stream.kafka.streams.bindings.process-out-0:
    producer:
      configuration:
        default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
        default.value.serde: org.springframework.kafka.support.serializer.JsonSerde
        spring.json.trusted.packages: '*'
        spring.json.value.default.type: com.example.BIService.models.cProductTotal

    